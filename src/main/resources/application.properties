#redis\u57FA\u7840\u914D\u7F6E
#redis\u6570\u636E\u5E93\u7D22\u5F15(default=0)
spring.redis.database=0
#redis\u670D\u52A1\u5668\u5730\u5740(default=localhost)
spring.redis.host=101.201.127.139
#redis\u670D\u52A1\u5668\u7AEF\u53E3(default=6379)
spring.redis.port=6379
#redis\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4(ms)
spring.redis.timeout=5000
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570(default=8;\u4F7F\u7528\u8D1F\u6570\u6CA1\u6709\u9650\u5236)
spring.redis.lettuce.pool.max-active=8
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4(default=-1,\u8D1F\u6570\u6CA1\u6709\u9650\u5236)
spring.redis.lettuce.pool.max-wait=-1
#\u8FDE\u63A5\u6C60\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5(default=8)
spring.redis.lettuce.pool.max-idle=8
#\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5(default=0)
spring.redis.lettuce.pool.min-idle=0
